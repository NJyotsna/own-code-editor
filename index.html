<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Code Editor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="container row">
                 <div class="brand">
                    <div class="logo"></div>
                    <div class="title">Own Code Editor - Live in the browser</div>
                </div>
                <div class="row">
                    <button class="btn secondary" id="saveBtn" title="save work manually"><span>Save</span></button>
                    <button class="btn secondary" id="loadBtn" title="load work file"><span>Load</span></button>
                    <input id="openFile" type="file" accept="application/json" hidden>
                </div>
            </div>
       </header>

       <main>
        <aside class="card panel stack" >
            <h2>Task/Assignment</h2>
            <textarea id="assignment" class="text" placeholder="Write the task description here..."></textarea>

            <div class="stack">
                <label for="testArea">Validation tests- (JavaScript only Optional)</label>
                <textarea id="testArea" class="text" placeholder="Write simple tests to check the solution"></textarea>
            </div>

            <div class="muted">
                Tip: <span class="kbd">Ctrl</span> + <span class="kbd">S</span> to save,
                <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> to run.
            </div>
        </aside>


        <section class="stack" id="web-only" >
            <div class="card panel stack" id="WebEditors">

                <div class="row">
                    <h2>HTML/CSS/JS</h2>
                    <div class="row">
                        <button class="btn ok" id="runweb">Run</button>
                        <button class="btn secondary" id="OpenPreview">Open preview in a new window</button>
                    </div>
                </div>


                <div class="tabs" id="webTabs" role="tablist" aria-label="web-editors">
                    <button class="tab active" role="tab" aria-slected="true" tabindex="0" data-pane="html">HTML</button>
                    <button class="tab" role="tab" aria-selected="false" tabindex="-1" data-pane="css">CSS</button>
                    <button class="tab" role="tab" aria-selected="false" tabindex="-1" data-pane="js">JS</button>
                </div>


                <div class="editor-wrap" data-pane="html">
                    <div id="ed_html" class="editor"></div>
                </div>
                <div class="editor-wrap" data-pane="css" hidden>
                    <div id="ed_css" class="editor"></div>
                </div>
                <div class="editor-wrap" data-pane="js" hidden>
                    <div id="ed_js" class="editor"></div>
                </div>

                <div class="stack">
                    <h3>Preview</h3>
                    <iframe id="preview" class="preview" sandbox="allow-scripts allow-forms allow-same-origin allow-modals"></iframe>
                </div>

            </div>
        </section>

        <aside class="card panel stack">
            <h2>Output</h2>
            <div class="out" id="output" aria-live="polite"></div>
            <div class="row">
                <button class="btn warn" id="runTests">Run the tests</button>
            <button class="btn err" id="clearOut" >Clear log</button>
            </div>
            <h3>Notes</h3>
            <ul class="muted">
                <li class="label">Everything runs inside the browser in a sandbox.</li>
                <li class="label">You can save the work as a JSON file and restore it.</li>
            </ul>
        </aside>

       </main>

       <div class="footer">&copy; 2025 Nadisetti Jyotsna - All rights reserved</div>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.3/ace.js"></script>

       <script src="script.js"></script>
    </body>
</html>
